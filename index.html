<!doctype html>
<meta charset='utf-8'>
<title>Baby Violet's Books</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<style>
  body { font-family: Arial; max-width: 600px; margin: 0 auto; padding: 20px; background: #f3f0f7; }
  h1 { color: #6b3fa0; text-align: center; }
  .controls { display: flex; gap: 10px; margin-bottom: 20px; }
  .control-group { display: flex; gap: 8px; }
  input[type='text'] { padding: 10px; font-size: 16px; border: 2px solid #6b3fa0; border-radius: 4px; }
  #bookInput { width: 70%; }
  #searchInput { width: 70%; }
  button { padding: 10px 20px; font-size: 16px; background: #6b3fa0; color: white; border: none; cursor: pointer; border-radius: 4px; }
  button:hover { background: #5a2f88; }
  .icon-button { padding: 10px 15px; font-size: 18px; }
  #bookList { margin-top: 30px; }
  .book-item { background: white; padding: 15px; margin-bottom: 10px; border-radius: 4px; border-left: 5px solid #6b3fa0; box-shadow: 0 2px 4px rgba(107, 63, 160, 0.1); display: flex; justify-content: space-between; align-items: center; }
  .book-item p { margin: 0; font-size: 18px; color: #333; flex: 1; }
  .delete-btn { background: #d9534f; padding: 8px 12px; font-size: 14px; margin-left: 10px; }
  .delete-btn:hover { background: #c9302c; }
  .search-results { margin-top: 30px; }
  .search-title { color: #6b3fa0; font-weight: bold; margin-bottom: 10px; }
  .empty-message { color: #999; font-style: italic; }
</style>

<h1>üíú Baby Violet's Books</h1>

<div class='controls'>
  <div class='control-group'>
    <input type='text' id='bookInput' placeholder='Enter book name...' />
    <button onclick='addBook()'>Add Book</button>
  </div>
  <button class='icon-button' title='Search' onclick='toggleSearch()'>üîç</button>
  <button class='icon-button' title='Delete Mode' onclick='toggleDeleteMode()'>üóëÔ∏è</button>
</div>

<div id='searchSection' style='display: none; margin-bottom: 20px;'>
  <input type='text' id='searchInput' placeholder='Search books...' onkeyup='searchBooks()' />
  <div id='searchResults' class='search-results'></div>
</div>

<div id='bookList'></div>

<script>
  const SUPABASE_URL = 'https://fxgkdefqdnedadjvdhiy.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ4Z2tkZWZxZG5lZGFkanZkaGl5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5ODA4NzcsImV4cCI6MjA4NDU1Njg3N30.rEnRU1rgEh_f0Rub9scyfN3ieb90kBSgLEkaXPhylmA';
  
  let allBooks = [];
  let deleteMode = false;

  async function loadBooks() {
    const response = await fetch(`${SUPABASE_URL}/rest/v1/books?order=name.asc`, {
      headers: {
        'apikey': SUPABASE_KEY,
        'Authorization': `Bearer ${SUPABASE_KEY}`
      }
    });
    allBooks = await response.json();
    displayBooks();
  }

  function displayBooks() {
    const list = document.getElementById('bookList');
    
    // Filter out the keep-alive ping book
    const displayBooks = allBooks.filter(b => !b.name.includes('Keep-alive'));
    
    // Sort A-Z
    displayBooks.sort((a, b) => a.name.localeCompare(b.name));

    if (displayBooks.length === 0) {
      list.innerHTML = '<p class="empty-message">No books yet. Add one to get started!</p>';
      return;
    }

    list.innerHTML = displayBooks.map(book => `
      <div class='book-item'>
        <p>${book.name}</p>
        <button class='delete-btn' onclick='deleteBook(${book.id})' style='display: ${deleteMode ? "inline-block" : "none"};'>Delete</button>
      </div>
    `).join('');
  }

  function toggleDeleteMode() {
    deleteMode = !deleteMode;
    displayBooks();
  }

  function toggleSearch() {
    const searchSection = document.getElementById('searchSection');
    const isHidden = searchSection.style.display === 'none';
    
    if (isHidden) {
      searchSection.style.display = 'block';
      document.getElementById('searchInput').focus();
    } else {
      searchSection.style.display = 'none';
      document.getElementById('searchResults').innerHTML = '';
      document.getElementById('searchInput').value = '';
    }
  }

  function searchBooks() {
    const query = document.getElementById('searchInput').value.toLowerCase();
    const results = allBooks.filter(b => 
      b.name.toLowerCase().includes(query) && !b.name.includes('Keep-alive')
    ).sort((a, b) => a.name.localeCompare(b.name));

    const resultsDiv = document.getElementById('searchResults');
    if (query === '') {
      resultsDiv.innerHTML = '';
      return;
    }

    if (results.length === 0) {
      resultsDiv.innerHTML = '<p class="empty-message">No books found</p>';
      return;
    }

    resultsDiv.innerHTML = '<div class="search-title">Search Results:</div>' + results.map(book => `
      <div class='book-item'>
        <p>${book.name}</p>
        <button class='delete-btn' onclick='deleteBook(${book.id})' style='display: ${deleteMode ? "inline-block" : "none"};'>Delete</button>
      </div>
    `).join('');
  }

  async function addBook() {
    const input = document.getElementById('bookInput');
    const bookName = input.value.trim();
    
    if (!bookName) {
      alert('Please enter a book name');
      return;
    }

    // Check if book already exists
    const duplicate = allBooks.some(b => b.name.toLowerCase() === bookName.toLowerCase());
    if (duplicate) {
      alert('You already have this book!');
      input.value = '';
      return;
    }

    const response = await fetch(`${SUPABASE_URL}/rest/v1/books`, {
      method: 'POST',
      headers: {
        'apikey': SUPABASE_KEY,
        'Authorization': `Bearer ${SUPABASE_KEY}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ name: bookName })
    });

    if (response.ok) {
      input.value = '';
      loadBooks();
    } else {
      alert('Error adding book. Check your Supabase details.');
    }
  }

  async function deleteBook(id) {
    if (!confirm('Are you sure you want to delete this book?')) {
      return;
    }

    const response = await fetch(`${SUPABASE_URL}/rest/v1/books?id=eq.${id}`, {
      method: 'DELETE',
      headers: {
        'apikey': SUPABASE_KEY,
        'Authorization': `Bearer ${SUPABASE_KEY}`
      }
    });

    if (response.ok) {
      loadBooks();
    } else {
      alert('Error deleting book');
    }
  }

  // Load books when page opens
  loadBooks();
</script>
